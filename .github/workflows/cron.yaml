name: Scheduled Run

on:
  schedule:
    - cron: '45 16 * * *'  # Runs every day at 16:00 UTC, which is 00:10 in Asia/Shanghai timezone

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: python pixiv.py
