name: Scheduled Run

on:
  schedule:
    - cron: '30 11 * * *'  #Beijing, China is 8 hours ahead of Coordinated Universal Time (UTC).
  workflow_dispatch:  # Add this line to support manual triggering.

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: python pixiv.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'xunxun2001'
        git config --global user.email ${{ secrets.GIT_USER_EMAIL }}
        git add .
        git commit -m "Update Repo with latest pixiv images" || echo "No changes to commit"
    - name: Push changes
      run: |
        git push https://${{ secrets.MY_PIXIV_TOKEN }}@github.com/xunxun2001/pixiv-cron.git main
    
    

